<!DOCTYPE html>

<script>
  function selectData(id) {
    var tags = document.getElementById('myTopnav').getElementsByTagName('a');
    for (let x of tags) {
      if (x.className === "active") {
        x.className = "";
        document.getElementById(x.id+"_row").className += " hide";
      }
    }
    var selected = document.getElementById(id);
    selected.className = "active";
    
    //joining path of directory 
    var gallery_doc =  document.getElementById(id+"_row");
    gallery_doc.className = "row";

  }


</script>
